<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xbaal Simplex Test Area</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #000;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
        font-weight: bold;

        background-color: #fff;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        color:#000;
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;

    <script src="js/threejs/TrackballControls.js"></script>

    <script src="js/threejs/threex.domevents.js"></script>
    <!-- frame statistics -->
    <script src="js/threejs/stats.min.js"></script>
